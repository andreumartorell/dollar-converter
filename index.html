<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar converter - Andreu Martorell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <h1 id="t-dollar">Dollar Converter</h1>
    <secction>
      <div id="s-display-container">
        <i class="fa-solid fa-eye"></i>
        <select name="" id="s-display">
          <option value="USD">USD</option>
          <option value="MXN">MXN</option>
        </select>
      </div>
      <h1 id="display"></h1>
    </secction>
    <section id="editor">
      <div id="input-container">
        <input type="text" id="title" placeholder="Name your expense..">
        <input type="number" id="cost" placeholder="Price..">

        <select name="" id="currency">
          <option value="MXN">MXN</option>
          <option value="USD">USD</option>
        </select>

        
      </div>
      <button id="bAdd">Add</button>
    </section>
    <section id="items"></section>

  </main>
  <script src="dist/expenses.js"></script>
  <script src="dist/index.js"></script>
</body>
</html>
